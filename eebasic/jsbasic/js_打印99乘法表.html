<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
    <script>
        //写一个表格
        document.write("<table align='center'>");
        for (var i = 1; i <=9 ; i++) {
            //进入第一层循环写一行
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                //输出
                document.write("<td>");
                document.write(i + "*" + j + "=" +(i*j) + "&nbsp;&nbsp;&nbsp;");
                document.write("</td>");
            }
            document.write("</tr>");
            //输出换行
            document.write("<br>")
        }
        //完成表格嵌套
        document.write("</table>");
    </script>
</head>
<body>
</body>
</html>
