<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图综合案例</title>
</head>
<body>
<img src="img/banner_1.jpg" id="img" width="100%">
<script>
    var number = 1;//定义计数器
    //换图片函数
    function fun(){
        number++;
        if (number > 3){
            number = 1;
        }
        var img = document.getElementById("img");
        img.src = "img/banner_"+number+".jpg";
    }
    //定义计时器
    setInterval(fun,3000);//注意调用函数不要加括号，直接写函数名就可以
</script>
</body>
</html>
