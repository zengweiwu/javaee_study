<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border: 1px solid red ;
        }
        #div1{
            width: 400px;
            height: 400px;
        }
        #div2{
            width: 200px;
            height: 200px;
        }
        #div3{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        div2
    </div>
    div1
</div>
<!--href="javascript:void (0);链接点击之后不会跳转-->
<a href="javascript:void (0);" id="del">删除子节点</a>
<input type="button" id="addbut" value="添加子节点">

<script>
    //获取del元素对象
    var del = document.getElementById("del");
    //绑定事件
    del.onclick = function (ev) {
        //获取div1元素对象
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        //删除子节点
        div1.removeChild(div2);
    };
    //添加子节点
    var addbut = document.getElementById("addbut");
    addbut.onclick = function (ev) {
        var div1 = document.getElementById("div1");
        //创建需要添加的节点
        var div3 = document.createElement("div");
        //设置id属性 用来绑定样式
        div3.setAttribute("id","div3");
        //添加
        div1.appendChild(div3);
    }
</script>
</body>
</html>
