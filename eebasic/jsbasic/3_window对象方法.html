<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象方法3</title>
</head>
<body>
<script>
    function fun(){
        alert("我弹出来了");
    }
   /* setTimeout()	在指定的毫秒数后调用函数或计算表达式。
    * 参数：
            1. js代码或者方法对象
            2. 毫秒值
    * 返回值：唯一标识，用于取消定时器*/
    setTimeout(fun,3000)
</script>
</body>
</html>
