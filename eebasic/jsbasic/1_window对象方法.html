<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象方法1</title>
</head>
<body>
<script>
    //可以直接调用window里面的方法，也可以用window.调用 不用先new window对象
    //confirm()方法测试 返回一个boolean值 选确定返回true 选取消返回false
    var b = confirm();
    alert(b);

    //prompt()返回用户输入的值
    var s = prompt();
    alert(s);
</script>
</body>
</html>
