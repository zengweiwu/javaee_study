<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="50%" align="center" cellpadding="0" cellspacing="0" bgcolor="#7fffd4">
    <!-- 显示表头信息 -->
    <caption>学生信息表</caption>
    <tr align="center">
        <!-- 跨两行显示 -->
        <td rowspan="2">姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    <tr align="center">
        <td>曾维武</td>
        <td>男</td>
    </tr>
    <tr align="center">
        <td>杨慧</td>
        <!-- 跨两列显示 -->
        <td colspan="2">女</td>
    </tr>
</table>
</body>
</html>
