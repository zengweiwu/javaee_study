<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省份列表</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $.get("findProvinceServlet",{},function (data) {
                //获取select对象
                var province = $("#province");
                //遍历json数组
                $(data).each(function () {
                    //创建option节点对像
                    var option = "<option name='" + this.id + "'>"+this.name+"</option>";
                    //添加节点
                    province.append(option);
                })
            })
        })
    </script>
</head>
<body>
<label for="province">请选择省份</label><select id="province">

</select>
</body>
</html>
